<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Details</title>
</head>

<body>
<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-200 flex items-center justify-center p-0 sm:p-8 font-sans antialiased">

    <div class="w-full max-w-md bg-white min-h-screen sm:min-h-0 sm:rounded-[3rem] shadow-[0_40px_100px_-20px_rgba(0,0,0,0.15)] flex flex-col overflow-hidden border border-white">

        <div class="bg-slate-950 p-8 pt-14 relative overflow-hidden">
            <div class="absolute -top-24 -right-24 w-64 h-64 bg-indigo-500/20 rounded-full blur-[80px]"></div>

            <div class="relative z-10 flex justify-between items-start">
                <div>
                    <h1 class="text-white text-3xl font-black tracking-tight leading-none">Checkout</h1>
                    <p class="text-slate-400 text-xs font-bold uppercase tracking-[0.2em] mt-3 flex items-center gap-2">
                        <span class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse"></span>
                        Encrypted Session
                    </p>
                </div>
                <div class="text-right">
                    <p class="text-slate-500 text-[10px] font-black uppercase">Total Amount</p>
                    <p class="text-white text-2xl font-black">$120.00</p>
                </div>
            </div>
        </div>

        <form class="flex-1 px-8 py-10 -mt-6 bg-white rounded-t-[3rem] space-y-8 relative z-20">

            <div class="space-y-5">
                <div class="flex items-center gap-3 px-1">
                    <div class="h-4 w-1 bg-indigo-600 rounded-full"></div>
                    <h2 class="text-xs font-black text-slate-900 uppercase tracking-widest">Personal Details</h2>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1.5">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-1">First Name</label>
                        <input type="text" name="cardholder_first_name" placeholder="Jane"
                               class="w-full px-5 py-4 bg-slate-50 border-2 border-transparent focus:border-indigo-600 focus:bg-white rounded-2xl transition-all outline-none font-bold text-slate-900 shadow-sm placeholder:text-slate-300">
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Last Name</label>
                        <input type="text" name="cardholder_last_name" placeholder="Doe"
                               class="w-full px-5 py-4 bg-slate-50 border-2 border-transparent focus:border-indigo-600 focus:bg-white rounded-2xl transition-all outline-none font-bold text-slate-900 shadow-sm placeholder:text-slate-300">
                    </div>
                </div>

                <div class="space-y-1.5">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-1">Contact Email</label>
                    <input type="email" inputmode="email" name="cardholder_email" placeholder="jane.doe@icloud.com"
                           class="w-full px-5 py-4 bg-slate-50 border-2 border-transparent focus:border-indigo-600 focus:bg-white rounded-2xl transition-all outline-none font-bold text-slate-900 shadow-sm placeholder:text-slate-300">
                </div>
            </div>

            <div class="space-y-5">
                <div class="flex items-center gap-3 px-1">
                    <div class="h-4 w-1 bg-indigo-600 rounded-full"></div>
                    <h2 class="text-xs font-black text-slate-900 uppercase tracking-widest">Payment Method</h2>
                </div>

                <div class="space-y-4">
                    <div class="p-1 bg-slate-100 rounded-[2rem]">
                        <div class="bg-white rounded-[1.8rem] p-5 shadow-sm space-y-4 border border-slate-200/50">

                            <div class="space-y-1.5">
                                <div class="flex justify-between">
                                    <label class="text-[10px] font-black text-slate-400 uppercase">Card Number</label>
                                    <div class="flex gap-1">
                                        <div class="w-6 h-4 bg-slate-100 rounded"></div>
                                        <div class="w-6 h-4 bg-slate-100 rounded"></div>
                                    </div>
                                </div>
                                <input type="text" inputmode="numeric" name="card_number"
                                       placeholder="0000 0000 0000 0000"
                                       class="w-full py-2 bg-transparent text-xl font-bold tracking-[0.15em] outline-none text-slate-900 placeholder:text-slate-200">
                            </div>

                            <div class="grid grid-cols-2 gap-8 pt-2 border-t border-slate-50">
                                <div class="space-y-1.5">
                                    <label class="text-[10px] font-black text-slate-400 uppercase">Expiry Date</label>
                                    <input type="text" inputmode="numeric" name="expiry" placeholder="MM / YY"
                                           class="w-full py-1 bg-transparent font-black text-slate-900 outline-none placeholder:text-slate-200 uppercase">
                                </div>
                                <div class="space-y-1.5">
                                    <label class="text-[10px] font-black text-slate-400 uppercase">Security Code</label>
                                    <input type="text" inputmode="numeric" maxlength="4" name="cvn" placeholder="CVC"
                                           class="w-full py-1 bg-transparent font-black text-slate-900 outline-none placeholder:text-slate-200">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="space-y-6 pt-4">
                <button type="submit"
                        class="w-full bg-indigo-600 text-white py-6 rounded-3xl font-black text-lg tracking-tight shadow-[0_20px_40px_-10px_rgba(79,70,229,0.4)] hover:bg-indigo-700 active:scale-[0.97] transition-all flex items-center justify-center gap-4 group">
                    <span>Authorize & Pay</span>
                    <div class="w-6 h-6 bg-white/20 rounded-full flex items-center justify-center group-hover:bg-white/30 transition-colors">
                        <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4"
                                  d="M9 5l7 7-7 7"></path>
                        </svg>
                    </div>
                </button>

                <div class="flex flex-col items-center gap-4">
                    <div class="flex items-center gap-6 opacity-40 grayscale contrast-125">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" class="h-3"
                             alt="Visa">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" class="h-5"
                             alt="Mastercard">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" class="h-4"
                             alt="Paypal">
                    </div>
                    <p class="text-[9px] font-black text-slate-400 uppercase tracking-[0.3em]">Secure 256-bit TLS
                        Connection</p>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
